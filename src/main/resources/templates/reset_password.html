<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Сброс пароля</div>

                    <div class="card-body">
                        <form id="rst" action="/changePassword" method="post">
                            <div class="mb-3">
                                <label>Введите новый пароль</label>
                                <input id="psw" type="password" name="psw" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Подтверждение пароля</label>
                                <input type="password" name="cpsw" class="form-control">
                            </div>
                            <input type="hidden" name="id" th:value="${id}">
                            <button class="btn btn-primary col-md-12">Изменить пароль</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
