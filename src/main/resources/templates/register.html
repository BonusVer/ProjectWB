<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                <div class="card-header text-center fs-4">Регистрация</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form id="register" action="createUser" method="post">
                            <div class="mb-3">
                                <label>Введите имя</label>
                                <input type="text" name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Введите email</label>
                                <input type="text" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Введите номер телефона</label>
                                <input type="number" name="mobileNumber" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Введите пароль</label>
                                <input id="password" type="password" name="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Введите пароль еще раз</label>
                                <input  type="password" name="cPassword" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Зарегистрироваться</button>
                        </form>

                        <div class="text-center mt-2">
                            <a href="signin" class="text-decoration-none fs-5">Есть аккаунт? Войти</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
